<div class="modal-dialog modal-lg">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">
                <span aria-hidden="true">&times;</span>
            </button>
          <h4 class="modal-title">Record <%= modal.name %></h4>
        </div>
        <div class="modal-body">
            <div class="container-fluid">
                <div class="row">
                    <label class="control-label  col-sm-2">Example Text</label>
                    <textarea class="col-sm-8"><%= modal.example_text %></textarea>
                </div>

                <br>
                <div class="row text-center col-xs-12">
                    <div class="btn-group">
                        <button class="btn btn-default record">
                            <span class="glyphicon glyphicon-record"></span>
                            <span class="text">Record</span>
                        </button>
                    </div>

                    <div class="btn-group">
                        <button class="btn btn-default play">
                            <span class="glyphicon glyphicon-play"></span>
                            <span class="text">Play</span>
                        </button>
                        <button class="btn btn-default reset">
                            <span class="glyphicon glyphicon-step-backward"></span>
                            <span class="text">Reset</span>
                        </button>
                    </div>
                </div>

                <div class="row center-block col-xs-12">
                    <div class="meter"></div>
                </div>

                <div class="row">
                    <label class="control-label" for="source">Source</label>
                    <select class="source" name="source">
                        <option value="mic">Microphone</option>
                        <option value="line">Line In</option>
                    </select>
                 
                    <div class="input-group pull-right">
                        <button class="btn btn-default save">
                            <span class="glyphicon glyphicon-circle-arrow-down"></span>
                            <span class="text">Save</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
