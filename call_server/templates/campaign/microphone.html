<div class="modal-dialog modal-lg">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">
                <span aria-hidden="true">&times;</span>
            </button>
          <h4 class="modal-title">Record <%= modal.name %></h4>
        </div>
        <div class="modal-body">
            <div class="container-fluid">
                <div class="row">
                    <label class="control-label  col-sm-2">Description</label>
                    <p><%= modal.description %></p>
                </div>
                <div class="row">
                    <label class="control-label  col-sm-2">Example Text</label>
                    <samp><%= modal.example_text %></samp>
                </div>

                <br>
                <div class="row text-center col-xs-12">
                    <div class="btn-group">
                        <button class="btn btn-default record">
                            <span class="glyphicon glyphicon-record"></span>
                            <span class="text">Record</span>
                        </button>
                    </div>

                    <div class="btn-group">
                        <button class="btn btn-default upload">
                            <span class="glyphicon glyphicon-file"></span>
                            <span class="text">Upload</span>
                        </button>
                    </div>
                </div>

                <div class="row center-block col-xs-12">
                    <div class="meter"></div>

                    <audio class="playback"></audio>
                </div>

                <div class="row">
                    <div class="control-group source">
                        <label class="control-label" for="source">Source</label>
                        <select class="source" name="source">
                            <option value="">Default</option>
                        </select>
                    </div>

                    <div class="input-group pull-right">
                        <button class="btn btn-default save">
                            <span class="glyphicon glyphicon-circle-arrow-down"></span>
                            <span class="text">Save</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
